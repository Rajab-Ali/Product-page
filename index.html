<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body>
  <div class="main-div">
      <div></div>
      <div class="product-outer-div col-lg-8 col-md-10 col-sm-11">
          <div class="image-div ">
           <picture>
            <source media="(max-width:650px)" srcset="image-product-mobile.jpg" />
            <source media="(min-width:650px)" srcset="image-product-desktop.jpg" />
            <img class="product-img" src="image-product-desktop.jpg" alt="Product Image" >
           </picture>
          </div>
          <div class="description-div ">
            <p>PERFUME</p>
            <h1 class="product-name">
  Gabrielle Essence Eau De Parfum
            </h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
              <div class="price">
                <h2>  $149.99</h2>
                <p>
                  $169.99
                </p>
                
              </div>
              <button type="button" class="btn btn-success"><i style="margin-right: 5px;" class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
          </div>
      </div>
  </div>

</body>
</html>
